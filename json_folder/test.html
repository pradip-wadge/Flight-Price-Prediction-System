    <!-- Flight Timings -->

      <div class="departure">
        <h2>04:15</h2>
        <p>Cairo</p>
      </div>

        <span>6h 15m</span> 
        <div class="duration">
          <hr>
          <span>13h</span>
          <hr>
        </div>
        <p>1 stop</p>
      </div>
      <div class="arrival">
        <h2>20:45</h2>
        <p>New Delhi</p>
      </div>
    </div>
