<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            
        }

        .tabs {
            display: flex;
            gap: 60px;
            /* border-bottom: 1px solid #ccc; */
            padding-bottom: 10px;
            /* padding: 0 450px 0 450px; */
        }

        .tabs a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .tabs a.active {
            color: #007bff;
        }

        .tabs img {
            width: 70px;
            height: 70px;
            
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* margin: 50px; */
            margin: 50px 0 0 0 
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .special-fare {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .special-fare button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #f5f5f5;
            cursor: pointer;
        }

        .special-fare button.active {
            background: #007bff;
            color: white;
        }

        .search-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .search-btn button {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-btn button:hover {
            background: #0056b3;
        }

        /* Styled Dropdown */
        .select-container {
            position: relative;
            width: 100%;
        }

        .select-container select {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-container::after {
            content: 'â–¼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #007bff;
        }

        .select-container select:hover {
            border-color: #007bff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <img src="./tourly/assets/images/plane.png" class="active"></img> 
            <img src="./tourly/assets/images/train (1).png"></img>
            <img src="./tourly/assets/images/bus.png"></img>
            <img src="./tourly/assets/images/hotel.png"></img>
        </div>

        <form id="flightForm" action="http://127.0.0.1:5000/submit" method="post">
            <div style="display: flex; cursor: pointer; ">
                <div class="tabss" data-tab="one-way" style="padding: 10px 20px; margin-right: 10px; border: none; border-radius: 30px; background-color: #f5f5f5;">One Way</div>
                <div class="tabss active" data-tab="round-trip" style="padding: 10px 20px; margin-right: 10px; border: none; border-radius: 30px; background-color: #3c7ac9; font-weight: bold;">Round Trip</div>
                <div class="tabss" data-tab="multi-city" style="padding: 10px 20px; margin-right: 10px; border: none; border-radius: 30px; background-color: #f5f5f5;">Multi City</div>
            </div>

            <div class="form-group" style="display: flex; gap: 50px; align-items: center;">
                <div>
                    <label for="sourceAirport">From</label>
                    <input type="text" id="sourceAirport" name="sourceAirport" placeholder="Enter city or airport (e.g., New Delhi)" required>
                </div>
                <div>
                    <label for="destinationAirport">To</label>
                    <input type="text" id="destinationAirport" name="destinationAirport" placeholder="Enter city or airport (e.g., Dubai)" required>
                </div>
                <div>
                    <label for="departureDate">Departure Date</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>
                <div>
                    <label for="returnDate">Return Date</label>
                    <input type="date" id="returnDate" name="returnDate">
                </div>
                
                <div class="number-control">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label for="adults">Number of Adults</label>
                        <button type="button" onclick="adjustAdults(-1)">-</button>
                        <button type="button" onclick="adjustAdults(1)">+</button>
                    </div>
                    <input type="number" id="adults" name="adults" value="1" min="1" readonly>
                </div>
            </div>

            <!-- Class of Service Dropdown -->
            <div class="form-group" style="margin-top: 20px;">
                <label for="classOfService" >Class of Service</label>
                <div class="select-container">
                    <select id="classOfService" name="classOfService"  style="justify-content: left; width: 40%;" required>
                        <option value="ECONOMY">Economy</option>
                        <option value="BUSINESS">Business</option>
                        <option value="FIRST">First Class</option>
                    </select>
                </div>
            </div>

            <div class="search-btn" style="margin-top: 10px;">
                <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer;">
                    SEARCH
                </button>
                
            </div>
            
            <P style="padding: 0 450px 0 430px;"> You Will Get Your Prediction In Next 22 Sec </P>
        </form>
    </div>

    <script>
        // Adults Adjustment Function
        function adjustAdults(value) {
            const adultsInput = document.getElementById("adults");
            const currentValue = parseInt(adultsInput.value, 10);
            if (currentValue + value >= 1) {
                adultsInput.value = currentValue + value;
            }
        }
    </script>
</body>
</html>
